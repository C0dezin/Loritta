website:
  dashboard:
    reactionEvents:
      title: "Eventos de Reações da Loritta"
      description:
        - "Eventos de Reações da Loritta são eventos globais que acontecem na Loritta, onde os usuários participantes podem ganhar vários frufrus na Loritta, desde insígnias, backgrounds, e até mesmo sonhos! Usuários podem entrar em eventos usando {commandMention}."
        - "Se o seu servidor tem usuários que gostam da Loritta, principalmente se eles gostam de usar os sonhos dela, incentivar o seu servidor a participar do evento poderá deixar o seu chat mais movimentado e fazer o seu servidor ficar mais ativo."
      eventStatus:
        eventIsHappening: "Atualmente está acontecendo o evento de reações {eventName} na Loritta!"
        eventIsNotHappening: "Nenhum evento de reações da Loritta está acontecendo no momento..."
      enableReactionEvents: "Ativar Eventos de Reações da Loritta"
      descriptionReactionEvents: "Se você acha que a Loritta ficar adicionando reações nas mensagens dos membros do seu servidor que estão participando de eventos de reações da Loritta é irritante, você pode desativá-las! Assim tirando o flood de reações e deixando o chat do seu servidor com papo cabeça... Se é que os membros do seu servidor conversam seriamente sobre os problemas da nossa sociedade."